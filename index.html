<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form And JavaScript Objects</title>
    <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
    <h1>Add Video Game</h1>

    <div>
        <ul id="validation-summary">
        </ul>
    </div>

    <form>
        <label for="title">Title: </label>
        <input id="title" type="text">
        <br>

        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>

        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="">Please choose a rating</option>
            <option value="E">E - Everyone</option>
            <option>T</option>
            <option>M</option>
        </select>
        <br>
        
        <label for="online" class="online-label">Online Only?</label>
        <input type="checkbox" id="online">
        
        <br>

        <input type="button" value="Add New Video Game">
    </form>

    <div id="display">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
